autogenerated = 0

render {
  explicit_sync = 0
}

# monitor=,preferred,auto,auto

# monitor = DVI-I-1, 2560x1440@60, 1280x0, 1
# monitor = eDP-1,   2560x1664@60, 0x334, 2

# monitor = DVI-I-1, 1920x1080@60, 1280x0, 1
# monitor = eDP-1,   2560x1664@60, 0x334, 2

# monitor = DVI-I-1, 1920x1080@60, 1920x0, 1
# monitor = DVI-I-2, 1920x1200@60, 0x320, 1, bitdepth, 10, cm, wide
# monitor = eDP-1,   2560x1664@60, 1920x1080, 2

# monitor = eDP-1, disable
# monitor = DVI-I-2, 3840x2160@60, 0x334, 2

monitor = desc:Samsung Electric Company SAMSUNG, 1920x1080@60, 0x334, 1, cm, auto 
monitor = desc:ASUSTek COMPUTER INC VG279QR N5LMQS176221, 1920x1080@120, 1920x0, 1, cm, auto

$terminal = ghostty
$fileManager = yazi
$browser = zen
$menu = wofi --show drun

exec-once = hypridle
exec-once = hyprpaper

env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,24

general {
  gaps_in = 3
  gaps_out = 7

  border_size = 2
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)

  resize_on_border = false
  allow_tearing = false
  layout = dwindle
}

decoration {
  rounding = 10
  rounding_power = 2

  active_opacity = 1.0
  inactive_opacity = 0.85

  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  }

  blur {
    enabled = true
    size = 3
    passes = 1

    vibrancy = 0.1696
  }
}

animations {
  enabled = no

  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  animation = global, 1, 10, default
  animation = border, 1, 5.39, easeOutQuint
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = fade, 1, 3.03, quick
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  animation = workspaces, 1, 1.94, almostLinear, fade
  animation = workspacesIn, 1, 1.21, almostLinear, fade
  animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = master
}

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
}

input {
  follow_mouse = 1
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  touchpad {
    natural_scroll = true
  }
}

gestures {
  workspace_swipe = false
}

$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, L, exec, Legcord
bind = $mainMod, O, exec, Obsidian
bind = $mainMod, B, exec, $browser
bind = $mainMod, R, exec, $menu
bind = $mainMod, C, killactive,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, togglefloating,

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

bind = $mainMod ALT, S, togglespecialworkspace, magic
bind = $mainMod ALT SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, S, exec, hyprshot -m window -o ~/Pictures/Screenshots/
bind = $mainMod SHIFT, S, exec, hyprshot -m region -z --clipboard-only

# bind = $mainMod ALT, left,  movecurrentworkspacetomonitor, eDP-1
# bind = $mainMod ALT, right, movecurrentworkspacetomonitor, DVI-I-1 

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ALT,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%+
bindel = ALT,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindel = ALT, XF86MonBrightnessUp, exec, brightnessctl -d kbd_backlight s 10%+
bindel = ALT, XF86MonBrightnessDown, exec, brightnessctl -d kbd_backlight s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

